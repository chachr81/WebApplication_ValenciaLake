<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de Análisis del Lago de Valencia</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #f0f4f8;
            text-align: center;
            padding: 20px;
        }
        iframe {
            width: 90%;
            height: 400px;
            border: none;
            margin: 20px 0;
        }
        h1, h3 {
            color: #005073;
        }
        /* Estilos para tablas */
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            font-size: 16px;
            background-color: #005073;
            color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #007ea7;
            font-weight: bold;
            border-bottom: 2px solid #004a5e;
        }
        tr:nth-child(even) {
            background-color: #006994;
        }
        tr:hover {
            background-color: #004a5e;
        }
        td {
            border-bottom: 1px solid #004a5e;
        }
    </style>
</head>
<body>
    <h1>Tablas de Análisis del Lago de Valencia</h1>

    <h3>Tabla de Materiales</h3>
    <iframe src="tables/tabla_materiales.html"></iframe>

    <h3>Valor Mediana</h3>
    <iframe src="tables/valor_mediana.html"></iframe>

    <h3>Estadísticos</h3>
    <iframe src="tables/estadisticos.html"></iframe>

    <h3>Comparación Resultados</h3>
    <iframe src="tables/comparacion_resultados.html"></iframe>

    <h3>Cálculos Mediana</h3>
    <iframe src="tables/calculos_mediana.html"></iframe>

    <h3>Variación Estimada</h3>
    <iframe src="tables/variacion_estimada.html"></iframe>

</body>
</html>
