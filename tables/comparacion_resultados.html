<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabla Software GIS</title>
<style>
    body {
        font-family: Tahoma, sans-serif;
        background-color: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    table {
        border-collapse: collapse;
        width: 90%;
        max-width: 900px;
        background-color: #005073;
        color: #ffffff;
        font-size: 16px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        overflow: hidden;
    }
    th, td {
        padding: 12px;
        text-align: center;
    }
    th {
        background-color: #007ea7;
        font-weight: bold;
        border-bottom: 2px solid #004a5e;
    }
    tr:nth-child(even) {
        background-color: #006994;
    }
    tr:hover {
        background-color: #004a5e;
    }
    td {
        border-bottom: 1px solid #004a5e;
    }
</style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Año</th>
                <th>ArcGIS Pro (km²)</th>
                <th>QGIS (km²)</th>
                <th>GRASS GIS (km²)</th>
                <th>Promedio (km²)</th>
                <th>Desviación estándar</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>1986</td><td>343,22</td><td>343,28</td><td>346,47</td><td>344,30</td><td>1,88</td></tr>
            <tr><td>1990</td><td>343,09</td><td>348,81</td><td>352</td><td>349,83</td><td>1,87</td></tr>
            <tr><td>2000</td><td>370,65</td><td>369,68</td><td>372,84</td><td>370,84</td><td>1,78</td></tr>
            <tr><td>2014</td><td>411,37</td><td>409,83</td><td>414,44</td><td>411,42</td><td>2,61</td></tr>
            <tr><td>2019</td><td>415,97</td><td>414,38</td><td>418,7</td><td>415,77</td><td>2,54</td></tr>
            <tr><td>2023</td><td>415,05</td><td>413,58</td><td>418,33</td><td>415,12</td><td>2,78</td></tr>
        </tbody>
    </table>
</body>
</html>
